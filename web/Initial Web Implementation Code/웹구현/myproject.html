    <script src="data.js"></script>

<body>

        </div>-->

        <div class="nav-icon">

        </div>

            <img src="project_icon.svg" align="absmiddle">&nbsp;&nbsp;&nbsp;&nbsp; 내 프로젝트

    <div class="body_content">
        <div class="search-box">
            <input class="search-txt" type="text" name="" placeholder="search for ?" />
            <a class="search-btn" href="#">
                <i class="fas fa-search"></i>
            </a>
        </div>
        
        
<!--
    <div class="header-button">
    <button class="new" type="button"><img class="new" src="make_project.png"></button>
    </div>
-->        
<!--        <button class="new" type="button"><img class="new" src="make_project.png"></button>-->
        
        <div class="list"></div>
    </div>

    <script>
        $(document).ready(function () {
            var list = $(".list");
            var list_block;
            var icon_block;
            var cre_new_pro;
            
            cre_new_pro=$('<div class="cre_new_pro"></div>');
            list.append(cre_new_pro);
            
            cre_new_pro.append(
                '<img class="create_icon" src="plus.png" align:"middle"><span class="song_title">새 프로젝트 생성하기<p></p></span>');
            

            for (var key in song_list) {
                list_block = $('<div class="list_block"></div>');
                list.append(list_block);

                list_block.append(
                    '<span class="song_title">' +
                    song_list[key].title +
                    "를 " +
                    song_list[key].artist +
                    "님이 추가하셨습니다<p></p></span>"
                );

                list_block.append(
                    '<span class="track"><audio class="audio" id="audio" controls><source src="' +
                    song_list[key].track +
                    '" type="audio/mp3"></audio></span>'
                );

                // list_block.append('<span class="song_duration">'+ song_list[key].duration + '</span>');

                icon_block = $("");
                list_block.append(
                    '<span class="icon_block"><img class="play_icon" src="play.svg" align="middle">재생하기&nbsp;&nbsp;&nbsp;&nbsp;<img class="push_icon" src="push.svg" align="middle">플레이리스트에담기&nbsp;&nbsp;<img class="score_icon" src="score.svg" align="middle">악보보기  </span>'
                );
            }
        });
    </script>
</body>
