<!DOCTYPE html>
<html lang="en">
<title>Page2 W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
/* Create two equal columns that floats next to each other */

.dImg{
  width:100%;
}
.tBlack{
  color: black;
}
.close_menu{
  width:100%;font-size:22px;
}
.redBox{
  width:50px;border:5px solid red
}
.rightMargin{
  margin-left:340px;margin-right:40px;
}
.closeDiv{
  cursor:pointer;
}
.talignLeft{
  text-align: left;
}
.leftLast{
  text-align: center; margin-top:30px;
}
.width7{
  width:7%;
}
.marginT15{
  margin-top: 15px;
}
.op7{
  background-color:#ddd; opacity: 0.7;
}
.op4{
  background-color:#ddd; opacity: 0.4;
}
.time{
  padding-right:10px;
}
.row{
  text-align:left; margin-top:15px;
}
.listContents {
  float: left;
  width: 100%;
  padding-left: 10px;
}

</style>
<body>

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding w3-center" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
    <div class="w3-container">
      <h1><b>AIRANG</b></h1>
      <h5><b>@@@</b>님, 환영합니다!</h5>
      <p style="font-size:10px;">NOW PLAYING - "별과 고양이"</p>
      <!-- Avatar image in top left corner -->
      <img src="default_p.jpg" style="width:100%">
    </div>
    <div class="w3-bar-block" style="margin-top:15px;">
      <img src = "star.png" style="width:7%"/>
      &emsp;&emsp;
      <img src = "star.png" style="width:7%"/>
      &emsp;&emsp;
      <img src = "star.png" style="width:7%"/>
      <!-- 리스트 출력 -->
      <small>
      <div class="row" style="text-align:left; margin-top:15px;">
        <div class="listContents" style="background-color:#ddd; opacity: 0.7;">
          <p style="color: black;"><img src = "star.png" style="width:7%"/> &nbsp; "별과 고양이" <span class="w3-right" style="padding-right:10px;">02:26</span></p>
        </div>
        <div class="listContents" style="background-color:#ddd; opacity: 0.4;">
          <p style="color: black;"><img src = "star.png" style="width:7%"/> &nbsp; "엄마, 힘내세요" <span class="w3-right" style="padding-right:10px;">02:26</span></p>
        </div>
        <div class="listContents" style="background-color:#ddd;  opacity: 0.4;">
          <p style="color: black;"><img src = "star.png" style="width:7%"/> &nbsp; "별자리" <span class="w3-right" style="padding-right:10px;">02:26</span></p>
        </div>
        <div class="listContents" style="background-color:#ddd; opacity: 0.4;">
          <p style="color: black;"><img src = "star.png" style="width:7%"/> &nbsp; "채소가 좋아" <span class="w3-right" style="padding-right:10px;">02:26</span></p>
        </div>
      </div>
    </div>
    <div style="text-align: left;">
      <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white" style="color: black;"><img src = "star.png" style="width:7%"/> &nbsp; 내 프로필</a>
      <a href="/" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white" style="color: black;"><img src = "star.png" style="width:7%"/> &nbsp; 내 프로젝트</a>
      <a href="#services" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white" style="color: black;"><img src = "star.png" style="width:7%"/> &nbsp; 설정</a>
    </div>
    <div style="text-align: center; margin-top:30px;">
      <a href="#designers" onclick="w3_close()" style="color: black;">도움말</a>
      &emsp;&emsp;&emsp;
      <a href="#packages" onclick="w3_close()" style="color: black;">로그아웃</a>
    </div>
  </nav>

  <!-- Top menu on small screens -->
  <header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>
    <span>AIRANG</span>
  </header>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:340px;margin-right:40px">

    <!-- Header -->
    <div class="w3-container" id="showcase">
      <h1 class="w3-jumbo"><b>Interior Design</b></h1>
      <h1 class="w3-xxxlarge w3-text-red"><b>Showcase.</b></h1>
      <hr style="width:50px;border:5px solid red" class="w3-round">
    </div>

    <!-- Photo grid (modal) -->
    <div class="w3-row-padding">
      <div class="w3-half">
        <img src="default_p.jpg" style="width:100%" onclick="onClick(this)" alt="Concrete meets bricks">
        <img src="default_p.jpg" style="width:100%" onclick="onClick(this)" alt="Light, white and tight scandinavian design">
        <img src="default_p.jpg" style="width:100%" onclick="onClick(this)" alt="White walls with designer chairs">
      </div>

      <div class="w3-half">
        <img src="default_p.jpg" style="width:100%" onclick="onClick(this)" alt="Windows for the atrium">
        <img src="default_p.jpg" style="width:100%" onclick="onClick(this)" alt="Bedroom and office in one space">
        <img src="default_p.jpg" style="width:100%" onclick="onClick(this)" alt="Scandinavian design">
      </div>
    </div>

  <script>
    // Script to open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }
  </script>

</body>

</html>
