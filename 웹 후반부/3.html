      <section class="login-form" display="inline-block">
        <div style="width:auto; height:600px; float:left; background:white; margin-right:40px; padding-right:30px; border-radius: 10px; overflow: scroll;">
            <img src="score_img2.png" style="margin-top:15px;max-width:512px; height:auto;">

           <h1 style= "color:#2e2e2e; font-size:20px; margin-bottom: 15px; text-align: left;">제목</h1>
           <form action="">
           <div class="int-area">
              <input type="text" style="border-radius: 10px; background: white; color:#2e2e2e; margin-bottom:15px; " name-="songTitle" id="songTitle"
                      autocomplete="off" required/>
              <label for="id">필수</label>
            </div>

          <h1 style="color:#2e2e2e; font-size:20px;margin-bottom:15px; text-align: left;">가사</h1>
          <form action="">
            <div class="int-area">
              <textarea style="border-radius: 10px; background: white; color:#2e2e2e" autocomplete="off" required name-= "description" id="description"></textarea>
              <label for="id">필수</label>
            </div>
          </form>
        </div>
        <div class="confirm-button" style = "margin-top:200px;margin-left:80%">
            <button id="btn" type="submit"><img class="nextBtn" src="playBtn.png"/>완료</button>
        </div>
    </section>

        <script>
            document.getElementById("soundTag1").innerHTML = "<audio controls volume preload='none' src='http://www.sousound.com/music/healing/healing_01.mp3'></audio>";

            let songTitle = $('#songTitle');
            let description = $('#description');
            let btn = $('#btn');

            $(btn).on('click',function(){
                if($(songTitle).val() == "") {
                    $(songTitle).next('label').addClass('warning');
                    setTimeout(function() {
                        $('label').removeClass('warning');
                    },1500);
                }
                if($(description).val() == "") {
                    $(description).next('label').addClass('warning');
                    setTimeout(function() {
                        $('label').removeClass('warning');
                    },1500);
                }
            });
        </script>
